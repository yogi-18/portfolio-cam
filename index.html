    <div class="container my-5">
        <div class="row">
            <div class="col-sm-6">
                <h1>PWA Camera</h1>
                <p>
                    The Camera feature of our Progressive Web App provides users with an easy way to capture special

                <a href="https://akashskillhub.github.io/pwa-camera/" class="btn btn-outline-primary">Visit</a>

                    <p class=" text-light">
